<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>To Do List</title>
</head>

<body>
    <main>
        <h1>
            To Do List
        </h1>
        <div class="todolist">
            <button id="open-task-form-btn" class="btn large-btn">
                Add A New Item
            </button>
        <form class="task-form hidden" id="task-form">
            <div class="task-form-header">
                <button id="close-task-form-btn" class="close-task-form-btn"  aria-label="close" type="button">
                </button>
            </div>
            <div class="task-form-body">
                <label class="task-form-label" for="input">Title</label>
                    <input class="form-control" id="input" type="text" value=" " required />
            
                <label class="task-form-label" for="date">Date</label>
                    <input class="form-control" id="date" value="" type="date" />
            
                <label class="task-form-label" for="description">Description</label>
                    <textarea class="form-control" id="description" cols="30" rows="5"></textarea>
            </div>
            <div class="task-footer">
                <button id="update-or-delete-task" class="large-btn" type="submit">Add Task</button>
            </div>
        </form>
        <dialog id="confirm-close-dialog">
            <form method="dialog">
                <p class="discard-message">Discard Unsaved Changes</p>
                <div class="confirm-close-dialog-btn">
                    <button id="cancel-btn" class="btn">
                        Cancel
                    </button>
                    <button id="discard-btn" class="btn">
                        Discard
                    </button>
                </div>
            </form>
            <div id="tasks-container"></div>
        </dialog>
    </div>
    </main>
    <script src="script.js" defer></script>
</body>

</html>
